<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="scripts" href="/script.js">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div id="container">
    <main>
      <div id="header">
        <div id="header_logo">
          <img src="/images/image-jeremy.png" alt="logo">
          <div id="header_text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div id="navigation">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div id="elements">
        <div class="work">
          <div class="img">
            <img src="/images/icon-work.svg" alt="work">
          </div>
          <div class="text1">
            <div class="text1_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text1_current_time">
              <p>32hrs</p>
            </div>
            <div class="text1_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="img">
            <img src="/images/icon-play.svg" alt="play">
          </div>
          <div class="text2">
            <div class="text2_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text2_current_time">
              <p>32hrs</p>
            </div>
            <div class="text2_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="img">
            <img src="/images/icon-study.svg" alt="study">
          </div>
          <div class="text3">
            <div class="text3_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text3_current_time">
              <p>32hrs</p>
            </div>
            <div class="text3_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise">
          <div class="img">
            <img src="/images/icon-exercise.svg" alt="exercise">
          </div>
          <div class="text4">
            <div class="text4_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text4_current_time">
              <p>32hrs</p>
            </div>
            <div class="text4_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="img">
            <img src="/images/icon-social.svg" alt="social">
          </div>
          <div class="text5">
            <div class="text5_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text5_current_time">
              <p>32hrs</p>
            </div>
            <div class="text5_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="self_care">
          <div class="img">
            <img src="/images/icon-self-care.svg" alt="self_care">
          </div>
          <div class="text6">
            <div class="text6_header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="text6_current_time">
              <p>32hrs</p>
            </div>
            <div class="text6_last_time">
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/script.js" defer></script>
</body>
</html>
